<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="normalize.css">

</head>
<body>
	<div class="container">
		<h1>Piedra, papel o tijera</h1>
		<div class="container-game">
			<div class="user">
				<h2>Elige una opción</h2>
				<div class="buttons">
					<button class="image"><img src="images/rock1.png" id="op1"></button>
					<button class="image"><img src="images/paper1.png" id="op2"></button>
					<button class="image"><img src="images/scissors1.png" id="op3"></button>				
				</div>
			</div>
			<p id="result"></p>
			<div class="game-machine">
				<h2>elección maquina</h2>
				<div class="buttons">
					<button class="image"><img src="images/rock.png" id="op1M"></button>
					<button class="image"><img src="images/paper.png" id="op2M"></button>
					<button class="image"><img src="images/scissors.png" id="op3M"></button>
				</div>
			</div>
		</div>
	</div>
	<script src="juego.js" type="text/javascript"></script>
</body>
</html>
